name: "Automatic Releases"
author: "marvinpinto"
description: "Generate automatic releases whenever changes land on master"
inputs:
  repo_token:
    description: "GitHub secret token"
    required: true
  automatic_release_tag:
    description: "Git tag (for automatic releases)"
    required: false
  draft:
    description: "Should this release be marked as a draft?"
    required: false
    default: false
  prerelease:
    description: "Should this release be marked as a pre-release?"
    required: false
    default: true
  title:
    description: "Release title (for automatic releases)"
    required: false
  files:
    description: "Assets to upload to the release"
    required: false
runs:
  using: "node12"
  main: "dist/index.js"
branding:
  icon: "activity"
  color: "red"
