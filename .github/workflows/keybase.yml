---
name: "keybase"

on:
  watch:
    types:
      - "started"
  push:
  pull_request:
    types:
      - "opened"
      - "closed"
      - "reopened"
      - "synchronize"
  issues:
    types:
      - "opened"
      - "edited"
      - "closed"
      - "reopened"
  issue_comment:
    types:
      - "created"
      - "edited"
      - "deleted"

  # Not yet implemented
  fork:

jobs:
  keybase:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v1"
        with:
          lfs: true

      - name: "Install and build"
        run: |
          yarn run reinstall
          yarn run build

      - uses: "./packages/keybase-notifications/"
        with:
          keybase_username: "${{ secrets.KeybaseUsername }}"
          keybase_paper_key: "${{ secrets.KeybasePaperKey }}"
          keybase_team_name: "${{ secrets.KeybaseTeamName }}"
          keybase_topic_name: "${{ secrets.KeybaseTopicName }}"
